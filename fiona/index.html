  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./css/swiper.min.css">
  <link rel="stylesheet" href="./css/default.css">

  <!-- JQuery -->

<body>
  <!-- Container Swiper -->
  <div class="swiper-container container-swiper-container">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <div style="display: block;">
          在一起
          <div id="clock">
            <span class="digit">17</span> 天
            <span class="digit">17</span> 时
            <span class="digit">17</span> 分

          </div>
        </div>
        <canvas id='bubbles' style='position: fixed; z-index: 1; width: 100%; height: 100%'></canvas>

      <div class="swiper-slide">
        <a class="text" href="./happybirtday.html">生日快乐鸭！</a>
      </div> <!-- swiper-slide -->

    </div> <!-- swiper-wrapper end -->

    <!-- Add Pagination -->
    <div class="swiper-pagination container-swiper-pagination"></div>

  </div>
  <!-- Container Swiper end -->

  <!-- Swiper JS -->
  <script type="text/javascript" src="./js/swiper.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiperContainer = new Swiper('.container-swiper-container', {
      direction: 'vertical',
      slidesPerView: 1,
      spaceBetween: 30,
      mousewheel: true,
      pagination: {
        el: '.container-swiper-pagination',
        clickable: true,
      },
    });
  </script>

  <!-- Heart Bubbles -->
  <script>
    new HeartBubbles('bubbles');

</body>
